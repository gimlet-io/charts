---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: {{ template "robustName" .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  interval: 24h0m0s
  ref:
    commit: {{ .Values.hash }}
  url: {{ .Values.url }}
---
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: {{ template "robustName" .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  approvePlan: auto
  interval: 24h0m0s
  path: {{ .Values.path }}
  sourceRef:
    kind: GitRepository
    name: {{ template "robustName" .Release.Name }}
  vars:
  - name: admin_username
    value: postgres
  - name: database
    value: my-app
  - name: host
    value: postgresql.infrastructure.svc.cluster.local
  - name: user
    value: my-app
  - name: admin_password
    value: super-secret-password
  writeOutputsToSecret:
    name: {{ include "tf-module.fullname" . }}-output
